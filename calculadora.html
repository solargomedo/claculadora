<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="calculadora">
            <div class="calculadora-display">0</div>
            <div class="calculadora-keypad">

                <div class="keypad-numeros">
                    <div class="keypad-boton large">C</div>
                    <div class="keypad-boton dark">%</div>
                    <div class="keypad-boton yellow">/</div>
                    <div class="keypad-boton">7</div>
                    <div class="keypad-boton">8</div>
                    <div class="keypad-boton">9</div>
                    <div class="keypad-boton yellow">*</div>
                    <div class="keypad-boton">4</div>
                    <div class="keypad-boton">5</div>
                    <div class="keypad-boton">6</div>
                    <div class="keypad-boton yellow">-</div>
                    <div class="keypad-boton">1</div>
                    <div class="keypad-boton">2</div>
                    <div class="keypad-boton">3</div>
                    <div class="keypad-boton yellow">+</div>
                    <div class="keypad-boton large">0</div>
                    <div class="keypad-boton ">.</div>
                    <div class="keypad-boton yellow">=</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="cal.js"></script>
</body>
</html>
